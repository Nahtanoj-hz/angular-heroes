<div class="heroes-list">
    <mat-toolbar color="primary" class="heroes-list--header">
        <span class="heroes-list--header--title">Marvel Heroes</span>
        <mat-form-field class="heroes-list--header--search" appearance="fill" [formGroup]="form">
            <mat-label>Puedes escribir aqu√≠ un nombre para buscar</mat-label>
            <input matInput type="text" formControlName="term" (keyup)="search()">
            <mat-icon *ngIf="form.get('term').value" matSuffix (click)="clear()">close</mat-icon>
        </mat-form-field>
    </mat-toolbar>

    <div class="heroes-list--container">
        <div class="heroes-list--heroes">
            <div class="hero" *ngFor="let hero of heroes">
                <img class="hero--image" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="">
                <div class="hero--details">
                    <div>
                        <span class="hero--details--label">Name</span>
                        <span>{{hero.name}}</span>
                    </div>
                    <div>
                        <span class="hero--details--label">Id</span>
                        <span>{{hero.id}}</span>
                    </div>
                    <div>
                        <span class="hero--details--label">Description</span>
                        <span>{{hero.description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mat-paginator class="heroes-list--paginator" 
        color="primary"
        [showFirstLastButtons]="true"
        [length]="totalResults" 
        [pageSize]="pageSize" 
        (page)="onPage($event)">
    </mat-paginator>
</div>
